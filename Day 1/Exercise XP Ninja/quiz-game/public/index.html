<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #main {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
        }

        #question {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #options label {
            display: block;
            margin-bottom: 10px;
            padding: 5px;
            background-color: #ddd;
            cursor: pointer;
            border-radius: 3px;
            transition: background-color 0.3s;
        }

        #options label:hover {
            background-color: #ccc;
        }

        #options input[type="radio"] {
            margin-right: 5px;
        }

        #submit-answer {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #submit-answer:hover {
            background-color: #0056b3;
        }

    </style>
</head>

<body>
    <div id="main">
        <div id="question"></div>
        <div id="options"></div>
        <button id="submit-answer">Submit</button>
    </div>
    <script src="/javascripts/script.js"></script>
</body>

</html>
